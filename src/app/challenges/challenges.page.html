<ion-toolbar color="primary">
    <ion-title>Upcoming Challenges</ion-title>
</ion-toolbar>
<ion-content>
    <ion-list lines="none">
        <ion-card
            style="padding: 5px 0; margin: 10px 5px; "
            *ngFor="let challenge of challenges"
        >
            <ion-item>
                <ion-avatar slot="start" style="width: 85px; height: 85px;">
                    <img
                        src="./avatar-finn.png"
                        style="background-color: lightgrey"
                    />
                </ion-avatar>
                <ion-label class="card">
                    <h2>Finn</h2>
                    <h3>I'm a big deal</h3>
                    <p>Listen, I've had a pretty messed up day...</p>
                </ion-label>
            </ion-item>
        </ion-card>
    </ion-list>
</ion-content>
